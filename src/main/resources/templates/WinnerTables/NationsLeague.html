<!DOCTYPE html>
<html lang="en">
<head>

    <title>UEFA Nations League Winners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5f5;
            color: #5c0000;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #b30000;
            text-transform: uppercase;
            margin-bottom: 30px;
            -webkit-text-stroke: 0.6px black;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;

            box-shadow: 0 0 15px rgba(180, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #cc0000;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #f5b5b5;
        }

        tbody tr:hover {
            background-color: #ffe5e5;
        }

        th {
            font-size: 16px;
        }

        td {
            font-size: 15px;
        }

        .year {
            color: #b30000;
            font-weight: bold;
        }

        .winner {
            color: #660000;
            font-weight: bold;
        }

        .country {
            color: #cc0000;
            font-weight: bold;
        }

        .navbar-custom {
            background-color: #fff0f0;
            height: 68px;
            margin-bottom: 30px;
            font-size: 30px;
            border-bottom: 2px solid #cc0000;
        }

            color: #cc0000;
            text-decoration: none;
            padding: 15px;
            display: inline-block;
        }

</head>

<nav class="navbar navbar-expand-lg navbar-custom">

<table>

    <tr>
