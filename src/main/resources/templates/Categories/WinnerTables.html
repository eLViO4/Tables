<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <!--Table-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
    <!--CSS-->
    <style>
        :root {
            --bg-light: #f8f9fa;
            --bg-card: #ffffff;
            --text-dark: #2d3748;
            --text-light: #718096;
            --accent: #db7c0e;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.08);
            --accent-light: #f5f3f1;
            --accent-dark: #fed7aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            min-height: 100vh;
            line-height: 1.6;
            padding: 10px;
            overflow-y: auto; /* разрешаем прокрутку */
        }


        .navbar-custom {
            background: linear-gradient(135deg, #ca6e04 0%, var(--accent-light) 100%);
            backdrop-filter: blur(10px);
            height: 60px;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 3px solid var(--accent);
            border-radius: 10px;
        }

        .nav-link {
            color: var(--accent-dark);
            text-decoration: none;
            padding: 15px;
            display: inline-block;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent);
            transform: translateY(-2px);
        }

        .container {
            display: flex;
            flex-direction: row; /* расположение блоков в ряд */
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto 100px;
            gap: 30px;
        }


        .page-title {
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            flex-shrink: 0;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent);
            border-radius: 2px;
        }

        .table-section {
            width: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #fff7ed 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px var(--shadow);
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            border-left: 4px solid var(--accent);
        }

        .section-title {
            text-align: center;
            color: var(--text-dark);
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 2px solid var(--accent-light);
            padding-bottom: 10px;
        }

        .main-table {
            width: 100%;
            border-collapse: collapse;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .main-table tbody {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-table tr {
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            flex: 1;
        }

        .main-table tr:hover {
            transform: translateX(5px);
            background: var(--accent-light);
            border-left: 3px solid var(--accent);
        }

        .main-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .main-table a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 1.1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ffffff 0%, #fff7ed 100%);
            box-shadow: 0 2px 8px var(--shadow);
            width: 100%;
            height: 100%;
            min-height: 50px;
            border: 1px solid var(--accent-light);
        }

        .main-table a:hover {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: black;
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(217, 119, 6, 0.3);
        }

        /* Адаптивность */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column; /* при маленьком экране — снова колонкой */
                gap: 15px;
                height: auto;
                overflow-y: auto;
                align-items: center;
            }


            .table-section {
                height: auto;
                min-height: 400px;
            }

            .page-title {
                font-size: 2em;
            }

            body {
                overflow-y: auto;
            }
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 1.5em;
            }

            .main-table a {
                font-size: 1em;
                padding: 10px;
                min-height: 45px;
            }

            .page-title {
                font-size: 1.8em;
            }

            .navbar-custom {
                height: 50px;
                font-size: 20px;
            }

            .nav-link {
                padding: 12px;
            }
        }

        @media (max-height: 800px) {
            .main-table a {
                font-size: 1em;
                padding: 10px;
                min-height: 45px;
            }

            .section-title {
                font-size: 1.6em;
                margin-bottom: 15px;
            }

            .page-title {
                font-size: 2em;
                margin-bottom: 15px;
            }
        }
        /* Темнее заголовок страницы */
        .page-title {
            background: linear-gradient(135deg, #b45309, #78350f); /* более тёмный золотисто-коричневый градиент */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Темнее заголовок секции Countries */
        .section-title {
            background: linear-gradient(135deg, #a16207, #854d0e); /* тёплый тёмно-золотой */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

    </style>
</head>
