<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
    <title>National Tournaments Winners</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
            padding-bottom: 20px;
            background: #eec003;
            color: #001a66;
        }

        .navbar-custom {
            background-color: #0057b7;
            height: 68px;
            margin-bottom: 30px;
            font-size: 30px;
        }

        .nav-link {
            color: #eec003;
            text-decoration: none;
            padding: 15px;
            display: inline-block;
        }
        .nav-link:hover{
            color: #eec003;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            border-bottom: 3px solid #0057b7;
            padding-bottom: 10px;
            text-align: center;
        }

        #champions {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .accordion-item {
            border: none;
            margin-bottom: 10px;
        }

        .accordion-button {
            background-color: #0057b7;
            color: #eec003;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .accordion-button:not(.collapsed) {
            background-color: #0057b7;
            color: #eec003;
            box-shadow: none;
        }

        .accordion-button:focus {
            box-shadow: none;
            border: none;
        }

        .accordion-body {
            background-color: #ffffff;
            border-radius: 0 0 8px 8px;
            padding: 20px;
        }

        .winners-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .winners-list li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 1.1em;
        }

        .winners-list span {
            font-weight: bold;
            color: #003399;
        }

        .divider {
            border-bottom: 3px solid #003399;
            margin: 8px 0;
        }

        @media (min-width: 768px) {
            #champions {
                width: 50%;
            }
        }

        @media (max-width: 600px) {
            #champions {
                width: 100%;
            }
            .accordion-button {
                min-height: 50px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a href="../../index.html" class="nav-link">HOME</a>
</nav>

<div class="container-fluid">
    <section id="champions">
        <h1>National Tournaments Winners</h1>

        <div class="accordion" id="tournamentAccordion">

            <!-- World Cup -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingWorld">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWorld" aria-expanded="false" aria-controls="collapseWorld">
                        UPL
                    </button>
                </h2>
                <div id="collapseWorld" class="accordion-collapse collapse" aria-labelledby="headingWorld" data-bs-parent="#tournamentAccordion">
                    <div class="accordion-body winners-list">
                        <ul>
                            <li>Dynamo Kyiv <span>17</span></li>
                            <div class="divider"></div>
                            <li>Shakhtar Donetsk <span>15</span></li>
                            <div class="divider"></div>
                            <li>Tavriya<span>1</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Euro -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingEuro">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEuro" aria-expanded="false" aria-controls="collapseEuro">
                        Cup
                    </button>
                </h2>
                <div id="collapseEuro" class="accordion-collapse collapse" aria-labelledby="headingEuro" data-bs-parent="#tournamentAccordion">
                    <div class="accordion-body winners-list">
                        <ul>
                            <li>Shakhtar Donetsk <span>15</span></li>
                            <div class="divider"></div>
                            <li>Dynamo Kyiv <span>13</span></li>
                            <div class="divider"></div>
                            <li>Chornomorets <span>2</span></li>
                            <div class="divider"></div>
                            <li>Vorskla<span>1</span></li>
                            <li>Tavriya<span>1</span></li>

                        </ul>
                    </div>
                </div>
            </div>

            <!-- Copa America -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingCopa">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCopa" aria-expanded="false" aria-controls="collapseCopa">
                        Supercup
                    </button>
                </h2>
                <div id="collapseCopa" class="accordion-collapse collapse" aria-labelledby="headingCopa" data-bs-parent="#tournamentAccordion">
                    <div class="accordion-body winners-list">
                        <ul>
                            <li>Shakhtar Donetsk <span>9</span></li>
                            <li>Dynamo Kyiv <span>9</span></li>
                            <!--<div class="divider"></div>-->

                        </ul>
                    </div>
                </div>
            </div>


        </div>
    </section>
</div> </body> </html>
