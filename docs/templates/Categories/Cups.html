<nav class="navbar navbar-expand-lg navbar-custom">

</nav>

            </tbody>

<script>
    // Автоматическая подстройка высоты под экран
    function adjustLayout() {
        const container = document.querySelector('.container');
        const navHeight = document.querySelector('.navbar-custom').offsetHeight;
        const titleHeight = document.querySelector('h1').offsetHeight;
        const availableHeight = window.innerHeight - navHeight - titleHeight - 40;

        container.style.height = availableHeight + 'px';
    }

    window.addEventListener('load', adjustLayout);
    window.addEventListener('resize', adjustLayout);

    // Анимация появления элементов
    document.addEventListener('DOMContentLoaded', function() {
        const links = document.querySelectorAll('.main-table a');
        links.forEach((link, index) => {
            link.style.opacity = '0';
            link.style.transform = 'translateX(-20px)';

            setTimeout(() => {
                link.style.transition = 'all 0.4s ease';
                link.style.opacity = '1';
                link.style.transform = 'translateX(0)';
            }, index * 100);
        });
    });
</script>

</body>
</html>
