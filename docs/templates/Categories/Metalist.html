<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metalist</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --blue-primary: #0057b7;
            --yellow-primary: #ffd700;
            --blue-dark: #003d82;
            --border: #e2e8f0;
            --shadow: rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #eec003;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* NAVBAR */
        .navbar-custom {
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
            height: 68px;
            border-bottom: 3px solid var(--yellow-primary);
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .nav-link {
            color: #ffdd07 !important;
            font-size: 28px;
            font-weight: 800;
            text-decoration: none;
        }

        /* PAGE */
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .page-title {
            font-size: 2.8em;
            font-weight: 800;
            margin: 40px 0;
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* GRID */
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            justify-items: center;
        }


        /* SQUARE */
        .square-box {
            width: 220px;
            aspect-ratio: 1 / 1;

            background: linear-gradient(135deg, #ffffff, #fff7ed);
            border-radius: 16px;
            border: 3px solid var(--blue-primary);
            box-shadow: 0 8px 20px var(--shadow);

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            text-decoration: none;
            color: var(--blue-primary);
            transition: 0.35s;
            position: relative;
            overflow: hidden;
        }

        .square-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
            transform: scaleY(0);
            transform-origin: bottom;
            transition: 0.35s;
            z-index: 0;
        }

        .square-box:hover::before {
            transform: scaleY(1);
        }

        .square-box:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 14px 35px rgba(0,87,183,0.35);
        }

        /* IMAGE */
        .square-icon {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 15px;
            z-index: 1;
        }

        /* TEXT */
        .square-title {
            font-size: 1.2em;
            font-weight: 800;
            z-index: 1;
        }

        .square-box:hover .square-title {
            color: #ffd700;
        }


        @media (max-width: 900px) {
            .buttons-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.2em;
            }

            .square-box {
                width: 180px;
            }

            .square-icon {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                grid-template-columns: 1fr;
            }

            .square-box {
                width: 200px;
            }
        }
    </style>
</head>

<body>

<nav class="navbar navbar-custom">
    <a href="../../index.html" class="nav-link">HOME</a>
</nav>

<div class="container">
    <h1 class="page-title">Metalist</h1>

    <div class="buttons-container">
        <a href="../Metalist/League/2024-25.html" class="square-box">
            <img src="../UkraineTables/images/upl.png" alt="League" class="square-icon">
            <div class="square-title">League</div>
        </a>

        <a href="../Metalist/Eurocups/2014-15.html" class="square-box">
            <img src="../../images/UCL_logo.png" alt="Eurocups" class="square-icon">
            <div class="square-title">Eurocups</div>
        </a>

        <a href="../Metalist/Cup/Cup.html" class="square-box">
            <img src="../UkraineTables/images/ukrcup.webp" alt="Cup" class="square-icon">
            <div class="square-title">Cup</div>
        </a>

        <a href="../Metalist/Archives.html" class="square-box">
            <img src="../../images/statistics.png" alt="Archives" class="square-icon">
            <div class="square-title">Statistics</div>
        </a>
    </div>
</div>

</body>
</html>
