<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metalist Archives</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <style>
        :root {
            --blue-primary: #0057b7;
            --yellow-primary: #ffd700;
            --blue-dark: #003d82;
            --border: #e2e8f0;
            --shadow: rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #eec003;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* NAVBAR */
        .navbar-custom {
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
            height: 68px;
            border-bottom: 3px solid var(--yellow-primary);
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .nav-link {
            color: #ffdd07 !important;
            font-size: 28px;
            font-weight: 800;
            text-decoration: none;
        }

        /* PAGE */
        .page-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px; /* ← КЛЮЧ: нормальные отступы */
            text-align: center;
        }

        .page-title {
            font-size: 2.8em;
            font-weight: 800;
            margin: 40px 0;
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* GRID */
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            justify-items: center;
        }

        /* CARD */
        .square-box {
            width: 220px;
            aspect-ratio: 1 / 1;
            background: linear-gradient(135deg, #ffffff, #fff7ed);
            border-radius: 16px;
            border: 3px solid var(--blue-primary);
            box-shadow: 0 8px 20px var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--blue-primary);
            transition: 0.3s;
        }

        .square-box:hover {
            transform: translateY(-5px) scale(1.04);
            box-shadow: 0 14px 35px rgba(0,87,183,0.35);
        }

        .square-icon {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 32px;
        }

        .square-title {
            font-size: 1.05em;
            font-weight: 800;
        }

        /* TABLET */
        @media (max-width: 768px) {
            .square-box {
                width: 180px;
            }
        }

        @media (max-width: 480px) {

            .page-wrapper {
                padding: 0 16px; /* нормальные края */
            }

            .buttons-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 14px;
                justify-items: center;
            }

            .square-box {
                width: 100%;          /* ⬅ КЛЮЧ */
                max-width: 160px;     /* ⬅ ограничение */
                justify-content: center;
            }

            .square-icon {
                width: 88px;
                height: 88px;
                margin-top: 10px;
                margin-bottom: 12px;
            }

            .square-title {
                font-size: 0.9em;
            }
        }





    </style>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <a href="../../index.html" class="nav-link">HOME</a>
</nav>

<div class="page-wrapper">
    <h1 class="page-title">Metalist Archives</h1>

    <div class="buttons-container">
        <a href="../Metalist/MetalistArchives.html" class="square-box">
            <img src="../Metalist/images/Metalist.png" class="square-icon">
            <div class="square-title">Metalist Season Results</div>
        </a>

        <a href="../Metalist/KharkivClubs/KharkivClubs.html" class="square-box">
            <img src="../Metalist/images/Kharkiv.svg" class="square-icon">
            <div class="square-title">Kharkiv Clubs Archives</div>
        </a>
    </div>
</div>


</body>
</html>
