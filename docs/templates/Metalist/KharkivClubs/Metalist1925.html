<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metalist 1925 Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eec003; /* yellow */
            color: #001a66; /* dark blue */
            margin: 0;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #001a66;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        table {
            width: 60%; /* стало уже */
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #001a66;
            color: #eec003;
        }

        th, td {
            padding: 10px 12px;
            text-align: center;
            border-bottom: 1px solid #eec003;
        }

        tbody tr:hover {
            background-color: rgba(248, 230, 138, 0.36);
        }

        th {
            font-size: 16px;
        }

        td {
            font-size: 15px;
        }

        .year {
            font-weight: bold;
            color: black;
        }

        /* League colors */
        .upl {
            color: #0033cc;
            font-weight: bold;
        }

        .liga1 {
            color: #ff6600;
            font-weight: bold;
        }

        .liga2 {
            color: #009933;
            font-weight: bold;
        }

        /* Eurocups colors */
        .ucl {
            color: #0033cc;
            font-weight: bold;
        }

        .uel {
            color: #ff6600;
            font-weight: bold;
        }

        .uecl {
            color: #009933;
            font-weight: bold;
        }

        .navbar-custom {
            background-color: #001a66;
            height: 68px;
            margin-bottom: 30px;
            font-size: 30px;
            border-bottom: 2px solid #000;
        }

        .nav-link {
            color: #eec003;
            text-decoration: none;
            padding: 15px;
            display: inline-block;
        }

        /* Legend box */
        .legend {
            width: 60%;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            padding: 15px;
            font-size: 14px;
            color: #001a66;
        }

        .legend span {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a href="../../../index.html" class="nav-link">HOME</a>
</nav>

<h1><img src="../images/M1925.png" width="120"></h1>

<table>
    <thead>
    <tr>
        <th>Season</th>
        <th>League</th>
        <th>Place</th>
        <th>Cup</th>
        <th>Eurocups</th>
    </tr>
    </thead>
    <tbody>
    <!-- Seasons 1992–2025 -->
    <tr><td class="year">2024–25</td><td class="liga1">1 Liga</td><td>3 ⭡</td><td>1/16</td><td></td></tr>
    <tr><td class="year">2023–24</td><td class="upl">UPL</td><td>16 ⭣</td><td>1/8</td><td></td></tr>
    <tr><td class="year">2022–23</td><td class="upl">UPL</td><td>12</td><td></td><td></td></tr>
    <tr><td class="year">2021–22</td><td class="upl">UPL</td><td>10</td><td>1/8</td><td></td></tr>
    <tr><td class="year">2020–21</td><td class="liga1">1 Liga</td><td>3 ⭡</td><td>1/32</td><td></td></tr>
    <tr><td class="year">2019–20</td><td class="liga1">1 Liga</td><td>7</td><td>1/32</td><td></td></tr>
    <tr><td class="year">2018–19</td><td class="liga1">1 Liga</td><td>4</td><td>1/16</td><td></td></tr>
    <tr><td class="year">2017–18</td><td class="liga2">2 Liga</td><td>2 ⭡</td><td>1/64</td><td></td></tr>
    </tbody>
</table>


</body>
</html>
