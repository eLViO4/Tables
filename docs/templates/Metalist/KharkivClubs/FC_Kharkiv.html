<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC Kharkiv Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #940228; /* yellow */
            color: black; /* dark blue */
            margin: 0;
            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        table {
            width: 60%; /* стало уже */
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #084d12;
            color: white;
        }

        th, td {
            padding: 10px 12px;
            text-align: center;
            border-bottom: 1px solid #eec003;
        }

        tbody tr:hover {
            background-color: rgba(248, 230, 138, 0.36);
        }

        th {
            font-size: 16px;
        }

        td {
            font-size: 15px;
        }

        .year {
            font-weight: bold;
            color: black;
        }

        /* League colors */
        .upl {
            color: #0033cc;
            font-weight: bold;
        }

        .liga1 {
            color: #ff6600;
            font-weight: bold;
        }

        .navbar-custom {
            background-color: #084d12;
            height: 68px;
            margin-bottom: 30px;
            font-size: 30px;
            border-bottom: 2px solid #fff;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: inline-block;
        }

        /* Legend box */
        .legend {
            width: 60%;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            padding: 15px;
            font-size: 14px;
            color: black;
        }

        .legend span {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a href="../../../index.html" class="nav-link">HOME</a>
</nav>

<h1><img src="../images/FC_Kharkiv.png" width="120"></h1>

<table>
    <thead>
    <tr>
        <th>Season</th>
        <th>League</th>
        <th>Place</th>
        <th>Cup</th>

    </tr>
    </thead>
    <tbody>
    <tr><td class="year">2009–10</td><td class="liga1">1 Liga</td><td>17 ⭣</td><td>1/16</td></tr>
    <tr><td class="year">2008–09</td><td class="upl">UPL</td><td>16 ⭣</td><td>1/8</td></tr>
    <tr><td class="year">2007–08</td><td class="upl">UPL</td><td>14</td><td>1/16</td></tr>
    <tr><td class="year">2006–07</td><td class="upl">UPL</td><td>12</td><td>1/8</td></tr>
    <tr><td class="year">2005–06</td><td class="upl">UPL</td><td>13</td><td>1/16</td></tr>
    </tbody>
</table>


</body>
</html>
