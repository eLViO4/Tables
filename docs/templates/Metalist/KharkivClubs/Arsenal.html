<!DOCTYPE html>

    <title>Arsenal Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d40c0c; /* yellow */

            padding-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: white;

            margin-bottom: 30px;
        }

            width: 60%; /* стало уже */

            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: rgba(194, 192, 192, 0.99);
            color: #d40c0c;
        }

        th, td {
            padding: 10px 12px;
            text-align: center;
            border-bottom: 1px solid #eec003;
        }

        tbody tr:hover {
            background-color: rgba(248, 230, 138, 0.36);
        }

        th {
            font-size: 16px;
        }

        td {
            font-size: 15px;
        }

        .year {
            font-weight: bold;
            color: black;
        }

        /* League colors */
        .upl {
            color: #0033cc;
            font-weight: bold;
        }

        .liga1 {
            color: #ff6600;
            font-weight: bold;
        }
        .liga2 {
            color: #009933;
            font-weight: bold;
        }

        .navbar-custom {
            background-color: rgba(216, 214, 214, 0.99);
            height: 68px;
            margin-bottom: 30px;
            font-size: 30px;
            border-bottom: 2px solid #fff;
        }

        .nav-link {
            color: #d40c0c;
            text-decoration: none;
            padding: 15px;
            display: inline-block;
        }

        /* Legend box */
        .legend {
            width: 60%;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            padding: 15px;
            font-size: 14px;
            color: black;
        }

        .legend span {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
