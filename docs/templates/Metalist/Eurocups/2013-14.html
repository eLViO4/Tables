<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metalist UCL 2013-14</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="MetalistEuro.css">
    <style>
        body {
            background: linear-gradient(135deg, darkblue  0%, blue 100%);
        }
        header{
            color: white;
        }
        h3{
            color: white;
        }
        .nl-navbar {
            background: #04047d;
            border-bottom: 3px solid white;
            padding: 10px 25px;
        }

        .nl-brand, .nl-link {
            color: #fff !important;
        }

        .nl-brand:hover, .nl-link:hover {
            color: white !important;
            text-shadow: 0 0 8px white;
        }

        .nl-dropdown {
            background: #fff !important;                /* белый фон */
            border: 2px solid blue !important;
            color: darkblue !important;        /* цвет текста по умолчанию (не для .dropdown-item) */
            min-width: 180px;                          /* при необходимости поменяй ширину */
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        /* сами элементы меню */
        .nl-dropdown .dropdown-item {
            background: transparent !important;
            color: darkblue !important;        /* оранжевый текст */
        }

        /* ховер / фокус — оранжевый фон, чёрный текст */
        .nl-dropdown .dropdown-item:hover,
        .nl-dropdown .dropdown-item:focus {
            background: darkblue !important;
            color: white !important;
        }

        /* если у тебя есть active state (выбранный пункт) */
        .nl-dropdown .dropdown-item.active,
        .nl-dropdown .dropdown-item:active {
            background: var(--nl-orange) !important;
            color: var(--nl-black) !important;
        }


    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg nl-navbar">

                        <a class="dropdown-item" href="2013-14.html">2013–14</a>
                        <a class="dropdown-item" href="2014-15.html">2014–15</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
